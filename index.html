<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>Code Quiz</title>

        <link rel="stylesheet" type="text/css" href="style.css"></style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>

    <body class="body">

        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>Henry VIII</h1>
                </div>

                <div class="col-md-2">
                    <div class="container">
                    <h3 id="count">75</h3>
                    </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="high-score-display">
                    <h5>High Scores</h5>
                    <li id="high-scores"></li>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>

                <!-- start btn -->

                <div class="col-md-6">

                    <button id="start-btn">START</button>
                    

                    <div id="questions-container" class="hide">
                        <div id="question">Questions</div>
                        <div id="answer-buttons" class="btn-grid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                        <button id="next-btn" class="hide">NEXT</button>
                    </div>

                    <div id="high-score-container" class="hide">
                        <div class="form-group">
                            <label for="email">Your score was </label>
                            <input type="email" class="form-control" placeholder="Write your initials here" id="name">
                        </div>
                    </div>

                    <div class="p-3"></div>
                    
                    </div>
                </div>
            </div>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
